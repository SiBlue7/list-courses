{% extends 'core/base.html' %}
{% block title %}Supprimer ingrédient{% endblock %}
{% block content %}
<div class="card">
    <h1>Supprimer ingrédient</h1>
    <p>Confirmer la suppression de <strong>{{ ingredient.display_name }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn danger" type="submit">Supprimer</button>
        <a class="btn" href="{% url 'recipe_detail' ingredient.recipe.id %}">Annuler</a>
    </form>
</div>
{% endblock %}
