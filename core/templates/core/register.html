{% extends 'core/base.html' %}
{% block title %}Créer un compte{% endblock %}
{% block content %}
<div class="card">
    <h1>Créer un compte</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn primary" type="submit">Créer le compte</button>
    </form>
    <p class="small muted">Déjà un compte ? <a href="{% url 'login' %}">Connexion</a></p>
</div>
{% endblock %}
